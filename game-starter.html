<!DOCTYPE html>
<html lang="en"><head>
	<meta charset="UTF-8">

<script>
myTimer = null
step = 0

function move(){

	step++
	if(step >= 30){
		step = 0
	}

	var img = document.getElementById('x')
	img.style.left = parseInt(img.style.left)+1+'px'
	img.src='images/alien/alienrwalk' + step + '.gif'
}

onload=function(){
	var im = document.getElementById('x')
	
	im.onclick=function(){
		if(myTimer == null){
			// not running; let's start a timer
			myTimer = setInterval(move, 25)
		}else{
			// timer is already running; let's stop it 
			clearInterval(myTimer)
			myTimer = null
		}
	}
}
</script>
</head>
<body>
	<p align=center><button id=alienjump>Jump</button></p>
	<img src="images/alien/alienrwalk0.gif" id="x" 
	     style="position:absolute; left:0px; top:200px">
</body>
</html>
